<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <title>Document</title>
  </head>

  <body style="margin: 0">
    <div class="container">
      <div class="row">
      <h1>Movie Booking</h1>
    </div>
    <div class="row">
    
    <div class="col-6">
    <form novalidate onsubmit="handleSearch()">
      <div class="form-floating m-2 col">
        <input class="form-control" type="text" id="username" name="username" />
        <label for="username">Username</label>
        <div class="invalid-feedback">username is required*</div>
        <div class="valid-feedback">correct Username</div>
      </div>
      <div class="form-floating m-2 col">
        <input class="form-control" type="number" id="slot" name="slot"/>
        <label for="slot">Seat Number</label>
        <div class="invalid-feedback">Seat number is required*</div>
        <div class="valid-feedback">correct Seat</div>
      </div>
      
      <button type="submit" class="btn btn-primary px-3 py-1">Book</button>
    </form>
  </div>
  <div class="col-6">
    <form novalidate >
        <div class="form-floating m-2 col">
          <input class="form-control" type="number" id="seat" name="seat" />
          <label for="Seat">Search by Seat Number</label>
          <div class="invalid-feedback">Number is required*</div>
          <div class="valid-feedback">correct Number</div>
        </div>
        <button type="submit" class="btn btn-primary px-3 py-1">Search</button>
      </form>
</div>
</div>
<div class="row flex"><p style="font-size: 24px">Empty!</p></div>
  <ul id="user-list">
  <div class="row row-cols-5 mt-3">
    
  </div>
</ul>
  </body>
  <script src="index.js"></script>
</html>
