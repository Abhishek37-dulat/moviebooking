<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body style="margin: 0">
    <div class="container">
      <div class="row">
      <h1>Todos</h1>
    </div>
    <div class="row">
    
    <div class="col-6">
    <form novalidate>
      <div class="form-floating m-2 col">
        <input class="form-control" type="text" id="taskname" name="taskname" />
        <label for="taskname">Taskname</label>
        <div class="invalid-feedback">taskname is required*</div>
        <div class="valid-feedback">correct taskname</div>
      </div>
      <div class="form-floating m-2 col">
        <input class="form-control" type="text" id="description" name="description"/>
        <label for="description">Description</label>
        <div class="invalid-feedback">description is required*</div>
        <div class="valid-feedback">correct description</div>
      </div>
      
      <button type="submit" class="btn btn-primary px-3 py-1">ADD</button>
    </form>
  </div>
  
</div>
<div id="emptybox" class="row flex"><p style="font-size: 24px">Empty!</p></div>
  <ul id="user-list">
  <div class="row row-cols-5 mt-3">
    
  </div>
</ul>
<div class="row flex"><p style="font-size: 24px"><u>Todo Done</u></p></div>
<ul id="user-list-done">
    <div class="row row-cols-5 mt-3">
      
    </div>
  </ul>
  </body>
  <script src="index.js"></script>
